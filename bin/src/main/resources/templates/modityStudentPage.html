<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改学生信息</title>
</head>

<body>
	<form action="/student" method="post">
	    <table border="1" cellspacing="0" width="800px" align="center">
	        <tr align="center" bgcolor="white" height="50px">
	            <td colspan="2">学生信息修改</td>
	        </tr>
	        <tr height="30px">
	            <td>
	                <label>编号：</label><input type="text" th:value="${student.id}" readonly="readonly" name="id"/>
	            </td>
	            <td>
	                <label>名字：</label><input type="text" th:value="${student.name}" name="name"/>
	            </td>
	        </tr>
	        <tr height="50px">
	            <td>
	                <label>学号：</label><input type="text" th:value="${student.stuNo}" name="stuNo"/>
	            </td>
	            <td>
	                <label>班级：</label><input type="text" th:value="${student.classNo}" name="classNo"/>
	            </td>
	        </tr>
	        
	        <tr height="50px">
	            <td>
	                <label>专业：</label><input type="text" th:value="${student.major}" name="major"/>
	            </td>
	            <td>
	<!--                 <label>班级：</label><input type="text" value="1557407451" /> -->
	            </td>
	        </tr>
	        <tr align="center" height="50px">
	            <td colspan="2">
	                <input type="submit" value="保存"></input>
	                <input type="button" value="返回" onclick="getBack()"></input>
	            </td>
	
	        </tr>
	    </table>
	    
	    <input type="hidden" name="_method" value="put"/>
    </form>
</body>
<script>
	function getBack(){
		location.href="/students";
	}
</script>
</html>
