<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加学生信息</title>
</head>

<body>
	<form action="/student" method="post">
	    <table border="1" cellspacing="0" width="800px" align="center">
	        <tr align="center" bgcolor="white" height="50px">
	            <td colspan="2">添加学生信息</td>
	        </tr>
	        <tr height="30px">
	            <td>
	                <label>名字：</label><input type="text" name="name"/>
	            </td>
	            <td>
	                <label>专业：</label><input type="text" name="major"/>
	            </td>
	        </tr>
	        <tr height="50px">
	            <td>
	                <label>学号：</label><input type="text"  name="stuNo"/>
	            </td>
	            <td>
	                <label>班级：</label><input type="text" name="classNo"/>
	            </td>
	        </tr>
	        
	        <tr align="center" height="50px">
	            <td colspan="2">
	                <input type="submit" value="添加"></input>
	                <input type="button" value="返回" onclick="getBack()"></input>
	            </td>
	
	        </tr>
	    </table>
	    
    </form>
</body>
<script>
	function getBack(){
		location.href="/students";
	}
</script>
</html>
